<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5 m-5">
        <h1 class="text-center">Online Translator</h1>
        <div class="container text-center">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Enter Text to Convert</label>
                        <textarea class="form-control" id="fromText" rows="8"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Output</label>
                        <textarea class="form-control" id="toText" rows="8"></textarea>
                    </div>
                </div>
                <div class="col">
                    <select class="form-select" id="from"></select>
                </div>
                <div class="col">
                    <select class="form-select" id="to"></select>
                </div>
                <div class="col-4">
                    <div class="d-grid gap-2 my-2">
                        <button class="btn btn-outline-danger" id="translateButton" type="button">Translate</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-grid gap-2 my-2">
                        <button class="btn btn-outline-warning" id="Swap" type="button">Swap</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-grid gap-2 my-2">
                        <button class="btn btn-outline-success" id="Copy" type="button">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
